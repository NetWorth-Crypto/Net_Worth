<body>

<!--Head tag fragment START-->
<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/role.css}" rel="stylesheet">
    <!--BootStrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://kit.fontawesome.com/27b1eac4bf.js" crossorigin="anonymous"></script>


    <!--Custom style sheet-->
    <link href="/css/post.css" rel="stylesheet">

    <meta charset="UTF-8"/>
    <title>Your Feed</title>
</head>
<!--Head tag fragment END-->


<!--Main Nav tag fragment START-->
<nav th:fragment="mainNavbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">

        <a href="/" class="navbar-brand"><img class="navbar-img" src="/images/networth-1.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <span> </span>

            <ul class="navbar-nav ">
                <li class="nav-item">
                    <!--                    <form th:action="@{/logout}" method="POST">-->
                    <!--                        <button class="btn" type="submit">Logout</button>-->
                    <!--                    </form>-->
                </li>
                <!--                <li class="nav-item"><a class="nav-link" href="#">Sign-in</a></li>-->
                <!--                <li class="nav-item"><a class="nav-link" href="#">Register</a></li>-->
            </ul>
        </div>
    </div>
</nav>
<!--Main Nav tag fragment END-->


<!--Side Nav tag fragment START-->
<div th:fragment="sideNavbar" class="col-lg-3">

    <!-- Advanced filter responsive toggler START -->
    <div class="d-flex align-items-center d-lg-none">
        <button class="border-0 bg-transparent" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasSideNavbar" aria-controls="offcanvasSideNavbar">
            <i class="btn btn-primary fw-bold fa-solid fa-sliders-h"></i>
            <span class="h6 mb-0 fw-bold d-lg-none ms-2">My profile</span>
        </button>
    </div>
    <!-- Advanced filter responsive toggler END -->


    <!-- Navbar START-->
    <nav class="navbar navbar-expand-lg mx-0">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSideNavbar">
            <!-- Offcanvas header -->
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset ms-auto" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>

            <!-- Offcanvas body -->
            <div class="offcanvas-body d-block px-2 px-lg-0">
                <!-- Card START -->
                <div class="card overflow-hidden">
                    <!-- Cover image -->
                    <div class="h-50px"
                         style="background-image:url(https://cdn.filestackcontent.com/svmsGOZIQxOdQmL06LHM); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>

                    <!-- Card body START -->
                    <div class="card-body pt-0">
                        <div class="text-center">

                            <!-- Avatar -->
                            <div class="avatar avatar-lg mt-n5 mb-3">
                                <a href="#!"><img style="width: 50px;" class="avatar-img  border border-white border-3"
                                                  th:src="${user.profilePicture}" alt=""></a>
                            </div>

                            <!-- Info -->
                            <h5 class="mb-0"><a href="#!" th:text="${user.firstName}+' '+${user.lastName}"></a></h5>
                            <small th:text="${user.userTitle}"></small>
                            <p class="mt-3">Just Do it</p>

                            <!-- User stat START -->
                            <div class="hstack gap-2 gap-xl-3 justify-content-center">
                                <!-- User stat item -->
                                <div>
                                    <h6 class="mb-0" th:text="${user.getPosts().size()}"></h6>
                                    <small>Post</small>
                                </div>

                                <!-- Divider -->
                                <div class="vr"></div>
                                <!-- User stat item -->
                                <div>
                                    <h6 class="mb-0">2.5K</h6>
                                    <small>Followers</small>
                                </div>
                                <!-- Divider -->
                                <div class="vr"></div>
                                <!-- User stat item -->
                                <div>
                                    <h6 class="mb-0">365</h6>
                                    <small>Following</small>
                                </div>
                            </div>
                            <!-- User stat END -->

                        </div>

                        <!-- Divider -->
                        <hr>
                        <!-- Side Nav START -->
                        <ul class="nav nav-link-secondary flex-column fw-bold gap-2">
                            <li class="nav-item">
                                <a class="nav-link" href="/posts"><i class="fa-solid fa-network-wired"></i><span> My Wall</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/updateProfile"><i class="fa-solid fa-user"></i><span> Update Profile</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/userProfile"><i
                                        class="fa-solid fa-money-bill-trend-up"></i><span> User Profile</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/finance"> <i class="fa-brands fa-bitcoin"></i><span> My Dashboard</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/crypto"><i class="fa-solid fa-money-bill-trend-up"></i><span> Market</span></a>
                            </li>
                        </ul>
                        <!-- Side Nav END -->
                    </div>
                    <!-- Card body END -->
                    <!-- Card footer -->
                    <div class="card-footer text-center py-2">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="POST">
                                <button class="btn btn primary" type="submit">Logout</button>
                            </form>
                        </li>
                    </div>
                </div>
                <!-- Card END -->

                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar END-->
</div>
<!--Side Nav tag fragment END-->

                            <!-- Info -->
                            <h5 class="mb-0"><a th:href="@{/userProfile}" th:text="${user.firstName}+' '+${user.lastName}"></a></h5>

                                <div class="vr"></div>

                                <div>
                                    <h6 class="mb-0">365</h6>

                                </div>
                            </div>

                        </div>

                        <!-- Divider -->
                        <hr>
                        <!-- Side Nav START -->
                        <ul class="nav nav-link-secondary flex-column fw-bold gap-2">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/getUsers}"><i class="fa-solid fa-user"></i><span>Manage Users</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/roles"><i class="fa-solid fa-network-wired"></i><span>manage roles</span></a>
                            </li>


                        </ul>
                        <!-- Side Nav END -->
                    </div>
                    <!-- Card body END -->
                    <!-- Card footer -->
                    <div class="card-footer text-center py-2">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="POST">
                                <button class="btn btn primary" type="submit">Logout</button>
                            </form>
                        </li>
                    </div>
                </div>
                <!-- Card END -->

                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar END-->
</div>
