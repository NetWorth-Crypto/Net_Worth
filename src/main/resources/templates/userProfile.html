<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BootStrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--FontAwesome script-->
    <script src="https://kit.fontawesome.com/27b1eac4bf.js" crossorigin="anonymous"></script>


    <!--Custom style sheet-->
    <link href="css/post.css" rel="stylesheet">

    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<!--Main NavBar START-->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

        <a class="navbar-brand"><img class="navbar-img" src="images/networth-1.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <span> </span>

            <ul class="navbar-nav ">
                <li class="nav-item">
                    <!--                    <form th:action="@{/logout}" method="POST">-->
                    <!--                        <button class="btn" type="submit">Logout</button>-->
                    <!--                    </form>-->
                </li>
                <!--                <li class="nav-item"><a class="nav-link" href="#">Sign-in</a></li>-->
                <!--                <li class="nav-item"><a class="nav-link" href="#">Register</a></li>-->
            </ul>
        </div>
    </div>
</nav>
<!--Main NavBar END-->

<main>
    <!-- Container START -->
    <div class="container">
        <div class="row g-4">

            <!-- Sidenav START -->
            <div class="col-lg-3">

                <!-- Advanced filter responsive toggler START -->
                <div class="d-flex align-items-center d-lg-none">
                    <button class="border-0 bg-transparent" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasSideNavbar" aria-controls="offcanvasSideNavbar">
                        <i class="btn btn-primary fw-bold fa-solid fa-sliders-h"></i>
                        <span class="h6 mb-0 fw-bold d-lg-none ms-2">My profile</span>
                    </button>
                </div>
                <!-- Advanced filter responsive toggler END -->


                <!-- Navbar START-->
                <nav class="navbar navbar-expand-lg mx-0">
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSideNavbar">
                        <!-- Offcanvas header -->
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close text-reset ms-auto" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                        </div>

                        <!-- Offcanvas body -->
                        <div class="offcanvas-body d-block px-2 px-lg-0">
                            <!-- Card START -->
                            <div class="card overflow-hidden">
                                <!-- Cover image -->
                                <div class="h-50px"
                                     style="background-image:url(https://cdn.filestackcontent.com/svmsGOZIQxOdQmL06LHM); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>

                                <!-- Card body START -->
                                <div class="card-body pt-0">
                                    <div class="text-center">

                                        <!-- Avatar -->
                                        <div class="avatar avatar-lg mt-n5 mb-3">
                                            <a href="#!"><img style="width: 50px;" class="avatar-img  border border-white border-3"
                                                              th:src="${user.profilePicture}" alt=""></a>
                                        </div>

                                        <!-- Info -->
                                        <h5 class="mb-0"><a href="#!" th:text="${user.firstName}+' '+${user.lastName}"></a></h5>
                                        <small th:text="${user.userTitle}"></small>
                                        <p class="mt-3">Just Do it</p>

                                        <!-- User stat START -->
                                        <div class="hstack gap-2 gap-xl-3 justify-content-center">
                                            <!-- User stat item -->
                                            <div>
                                                <h6 class="mb-0" th:text="${user.getPosts().size()}"></h6>
                                                <small>Post</small>
                                            </div>

                                            <!-- Divider -->
                                            <div class="vr"></div>
                                            <!-- User stat item -->
                                            <div>
                                                <h6 class="mb-0">2.5K</h6>
                                                <small>Followers</small>
                                            </div>
                                            <!-- Divider -->
                                            <div class="vr"></div>
                                            <!-- User stat item -->
                                            <div>
                                                <h6 class="mb-0">365</h6>
                                                <small>Following</small>
                                            </div>
                                        </div>
                                        <!-- User stat END -->

                                    </div>

                                    <!-- Divider -->
                                    <hr>
                                    <!-- Side Nav START -->
                                    <ul class="nav nav-link-secondary flex-column fw-bold gap-2">
                                        <li class="nav-item">
                                            <a class="nav-link" href="/"><i class="fa-solid fa-network-wired"></i><span> My Network</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="/profile"><i class="fa-solid fa-user"></i><span> Profile</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="/userFinance"> <i class="fa-brands fa-bitcoin"></i><span> My Dashboard</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="/crypto"><i class="fa-solid fa-money-bill-trend-up"></i><span> Market</span></a>
                                        </li>
                                    </ul>
                                    <!-- Side Nav END -->
                                </div>
                                <!-- Card body END -->
                                <!-- Card footer -->
                                <div class="card-footer text-center py-2">
                                    <li class="nav-item">
                                        <form th:action="@{/logout}" method="POST">
                                            <button class="btn btn primary" type="submit">Logout</button>
                                        </form>
                                    </li>
                                </div>
                            </div>
                            <!-- Card END -->

                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Navbar END-->
            </div>
            <!-- Sidenav END -->


            <!-- Main content START -->
            <div class="col-md-8 col-lg-6 vstack gap-4">

                <!-- Card feed item START -->
                <div class="row row-cols-1 row-cols-md-3 g-4">

                    <!--Foreach Loop for each Post for user START-->
                    <div th:each="post: ${posts}">

                        <!--Column Start-->
                        <div class="col">

                            <!--//Post Card item START-->
                            <div class="card h-100">

                                <!--Card header START-->
                                <div class="card-header" th:id="'post'+${post.id}">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <!--Avatar-->
                                            <img th:src="${post.getUser().profilePicture}" class="rounded-circle mb-3"
                                                 style="width: 50px;" alt="Avatar"/>
                                            <!--Info-->
                                            <!--               <h5 class="mb-2"><strong th:text="${post.getUser().firstName}"></strong> <strong th:text="${post.getUser().lastName}"></strong></h5>-->
                                            <div>
                                                <div class="nav nav-divider">
                                                    <!--INPUT USER PROFILE LINK-->
                                                    <h6 class="nav-item card-title mb-0"><a href="#!"> <strong
                                                            th:text="${post.getUser().firstName}"></strong> <strong
                                                            th:text="${post.getUser().lastName}"></strong> </a></h6>
                                                </div>
                                                <p class="mb-0 small" th:text="${post.user.userTitle}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Card header END-->

                                <!--Card body START-->
                                <div class="card-body">
                                    <!--Post Description-->
                                    <p class="card-text"  th:text="${post.description}"></p>

                                    <!--Post image-->
                                    <div th:if="${post.imgUrl} != 'null'">
                                        <img th:src="${post.imgUrl}" class="card-img-top" alt="logoImage">
                                    </div>
                                    <!--video image-->
                                    <div th:if="${post.videoUrl} == 'null'">
                                        <video width="540" height="320" controls>
                                            <source th:src="${post.videoUrl}" type="video/mp4">
                                        </video>
                                    </div>

                                    <!--Post Reaction Items START-->
                                    <div class="d-flex align-items-center justify-content-between">
                                        <form th:action="@{/like/post}" th:method="post">
                                            <input hidden name="postId" th:value="${post.id}">

                                            <button class="btn" type="submit">
                                                <i class="fa-solid fa-thumbs-up"></i>
                                                <span class="badge bg-secondary" th:text="${post.likes.size()}"></span>
                                            </button>

                                        </form>

                                        <form th:action="@{/dislike/post}" th:method="post">
                                            <input hidden name="postId" th:value="${post.id}">
                                            <button class="btn" type="submit">
                                                <i class="fa-solid fa-thumbs-down"></i>
                                                <span class="badge bg-secondary" th:text="${post.dislikes.size()}"></span>
                                            </button>

                                        </form>

                                        <button class="btn" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                                                aria-expanded="false" aria-controls="collapseExample">
                                            Comment
                                            <span class="badge bg-secondary" th:text="${post.getComments().size()}"></span>
                                        </button>

                                    </div>
                                    <!--Post Reaction Items END-->

                                    <!-- Add comment START-->
                                    <div class="d-flex mb-3">
                                        <!-- Avatar -->
                                        <!-- GET LOGGED-IN USER DATA FOR AVATAR IMAGE-->
                                        <div class="avatar avatar-xs me-2">
                                            <a href="#!"> <img class="avatar-img rounded-circle"
                                                               src="assets/images/avatar/12.jpg" alt=""> </a>
                                        </div>
                                        <!-- Comment box  -->
                                        <form class="w-75 d-flex justify-content-center" th:action="@{/posts/{id}/create/comment(id=${post.id})}" th:method="post" th:object="${newComment}">
                                            <textarea th:field="*{message}" name="commentSection" data-autoresize="" class="form-control pe-4 bg-light" rows="1"
                                                      placeholder="Add a comment..."></textarea>
                                            <button class="btn btn-outline-light" type="submit" >comment</button>
                                        </form>
                                    </div>
                                    <!-- Add comment END-->

                                    <!-- Comment wrap START -->
                                    <div th:each="comment: ${post.getComments()}">
                                        <div class="collapse" id="collapseExample">
                                            <ul class="comment-wrap list-unstyled">
                                                <li class="comment-item">
                                                    <div class="d-flex position-relative">
                                                        <!-- Avatar -->
                                                        <!--GET COMMENT USER IMAGE-->
                                                        <div class="avatar avatar-xs">
                                                            <a href=""><img style="width: 50px;" class="avatar-img rounded-circle"
                                                                            th:src="${comment.user.profilePicture}" alt=""></a>
                                                        </div>
                                                        <div class="ms-2">
                                                            <!-- Comment by -->
                                                            <div class=" rounded-start-top-0 p-3 rounded">
                                                                <div class="d-flex justify-content-between">
                                                                    <h6 class="mb-1"><a href="#!" th:text="${comment.user.firstName}+' '+${comment.user.lastName}"></a></h6>
                                                                </div>
                                                                <p class="small mb-0" th:text="${comment.message}"></p>
                                                            </div>
                                                            <!-- Comment react -->
                                                            <!-- PUT THIS IF TIME IS ALLOTED-->
                                                            <!--                            <ul class="nav nav-divider py-2 small">-->
                                                            <!--                                <li class="nav-item">-->
                                                            <!--                                    <a class="nav-link" href="#!"> Like (3)</a>-->
                                                            <!--                                </li>-->
                                                            <!--                                <li class="nav-item">-->
                                                            <!--                                    <a class="nav-link" href="#!"> Reply</a>-->
                                                            <!--                                </li>-->
                                                            <!--                                <li class="nav-item">-->
                                                            <!--                                    <a class="nav-link" href="#!"> View 5 replies</a>-->
                                                            <!--                                </li>-->
                                                            <!--                            </ul>-->
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- Comment wrap END -->

                                </div>
                                <!--Card body END-->

                            </div>
                            <!--//Post Card item START-->

                        </div>
                        <!--Column END-->
                    </div>
                    <!--Foreach Loop for each Post for user END-->

                </div>
                <!-- Card feed item END -->

            </div>
            <!-- Main content END -->

        </div>
    </div>
    <!-- Container END -->

</main>

</body>
</html>
