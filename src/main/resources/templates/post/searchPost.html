<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search Post</title>
</head>
<body>
<div class="container mt-5">
    <h2 align="center">Searching Post</h2>
    <form th:action="@{/searchPost}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="find post" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
    </form>

    <div th:each="list : ${lists}" class="card mt-2">
        <div  class="row row-cols-2 bg-light w-100">

                <div class="card-body">
                    <!--Post Description-->
                    <p class="card-text" th:text="${list.description}"></p>

                    <!--Post image-->
                    <!--MAKE IMAGE AND VIDEO CONDITIONAL UPON NULL CHECK-->
                    <img src="images/logo.png" class="card-img-top" alt="logoImage">

                    <!--Post Reaction Items START-->
                    <div class="d-flex align-items-center justify-content-between">
                        <form th:action="@{/like/testpost}" th:method="post">
                            <input hidden th:value="${list.id}">

                            <button class="btn" type="submit">
                                <i class="fa-solid fa-thumbs-up"></i>
                                <span class="badge bg-secondary" th:text="${list.likes.size()}"></span>
                            </button>

                        </form>
                        <form th:action="@{/dislike/testpost}" th:method="post">
                            <input hidden th:value="${list.id}">
                            <button class="btn" type="submit">
                                <i class="fa-solid fa-thumbs-down"></i>
                                <span class="badge bg-secondary" th:text="${list.dislikes.size()}"></span>
                            </button>

                        </form>

                        <button type="button" class="btn" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            <!--PUT total comment data in badge-->
                            Comment
                            <span class="badge bg-secondary">14</span>
                        </button>

                    </div>
                    <!--Post Reaction Items END-->

                    <!-- Add comment START-->
                    <div class="d-flex mb-3">
                        <!-- Avatar -->
                        <!-- GET LOGGED-IN USER DATA FOR AVATAR IMAGE-->
                        <div class="avatar avatar-xs me-2">
                            <a href="#!"> <img class="avatar-img rounded-circle" src="assets/images/avatar/12.jpg" alt=""> </a>
                        </div>
                        <!-- Comment box  -->
                        <form class="w-100">
                            <textarea data-autoresize="" class="form-control pe-4 bg-light" rows="1" placeholder="Add a comment..."></textarea>
                            <input type="submit" hidden>
                        </form>
                    </div>
                    <!-- Add comment END-->

                    <!-- Comment wrap START -->
                    <div class="collapse" id="collapseExample">
                        <ul class="comment-wrap list-unstyled">
                            <li class="comment-item">
                                <div class="d-flex position-relative">
                                    <!-- Avatar -->
                                    <!--GET COMMENT USER IMAGE-->
                                    <div class="avatar avatar-xs">
                                        <a href="#!"><img class="avatar-img rounded-circle" src="assets/images/avatar/05.jpg" alt=""></a>
                                    </div>
                                    <div class="ms-2">
                                        <!-- Comment by -->
                                        <div class="bg-light rounded-start-top-0 p-3 rounded">
                                            <div class="d-flex justify-content-between">
                                                <h6 class="mb-1"> <a href="#!"> Anthony Stevens </a></h6>
                                            </div>
                                            <p class="small mb-0">No more Comment.comment</p>
                                        </div>
                                        <!-- Comment react -->
                                        <!-- PUT THIS IF TIME IS ALLOTED-->
                                        <!--                            <ul class="nav nav-divider py-2 small">-->
                                        <!--                                <li class="nav-item">-->
                                        <!--                                    <a class="nav-link" href="#!"> Like (3)</a>-->
                                        <!--                                </li>-->
                                        <!--                                <li class="nav-item">-->
                                        <!--                                    <a class="nav-link" href="#!"> Reply</a>-->
                                        <!--                                </li>-->
                                        <!--                                <li class="nav-item">-->
                                        <!--                                    <a class="nav-link" href="#!"> View 5 replies</a>-->
                                        <!--                                </li>-->
                                        <!--                            </ul>-->
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- Comment wrap END -->

                </div>
                <!--Card body END-->

            </div>
            <!--Post Card Item END-->
        </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
