


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">





    <head th:replace="partials::head"/>


<body>

<div th:replace="partials :: mainNavbar"></div>


<div class="row">

    <div th:replace="partials ::sideNavbar-admin1" class="col-2"></div>

    <!--Side Nav tag fragment END-->




<div class="col-md-9 col-sm-12 mx-auto">

<section class="intro">
        <div class="mask d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">

                        <div class="card">

                            <div class="text-center m-3">
                                <h5>User Management Table</h5>
                            </div>

                            <div class="card-body p-0">
                                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                                    <table class="table  mb-0">
                                        <thead style="background-color: #002d72;">
                                        <tr>
                                            <th scope="col">Firstname</th>
                                            <th scope="col">Lastname</th>
                                            <th scope="col">Username</th>

                                            <th scope="col"></th>

                                            <th scope="col">Action</th>

                                        </tr>
                                        </thead>
                                        <tbody style="color: white">


                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.username}"></td>

                                            <td>
                                                <a  th:href="@{'/admin/editRole/'+${user.id}}"
                                                    class="btn btn-primary"><i class="icon_pencil-edit"></i>Manage Roles</a>
                                            </td>

                                            <td>

                                             <div>
                                                 <a th:href="@{/admin/viewUser/{id}(id=${user.id})}" class="btn btn-primary">View</a>

                                                 <a onclick="return confirm('Are you sure you want delete?')"
                                                    th:href="@{/admin/deleteUser/{id}(id=${user.id})}"
                                                    class="btn btn-danger"><i class="icon_close_alt2"></i>Delete</a>


                                             </div>

                                            </td>

                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>

</div>
</div>

<div th:replace="partials :: scriptTags"></div>
<div th:replace="fragments :: jsFile"></div>

</body>
</html>
