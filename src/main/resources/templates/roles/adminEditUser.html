<head th:replace="partials::head"/>
<body>

<nav th:replace="partials::mainNavbar"/>

<div class="text-center mb-3">
    <h1>Create an account</h1>
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <span class="anchor" id="formRegister"></span>
        <hr class="mb-5">
        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Edit <span th:text="${user.firstName}"></span>'s info</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/saveEdit}" method="POST" autocomplete="off" class="form" role="form">

                    <div class="form-group">
                        <label for="id">User id</label>
                        <input name="id" th:value="${user.id}" class="form-control" id="id" placeholder="First Name" readonly required="" type="text">
                    </div>


                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input name="firstName" th:value="${user.firstName}" class="form-control" id="firstName" placeholder="First Name" required="" type="text">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input name="lastName" th:value="${user.lastName}"  class="form-control" id="lastName" placeholder="Last Name" required="" type="text">
                    </div>


                    <div class="form-group">
                        <label for="inputName">UserName</label>
                        <input name="username" th:value="${user.username}" class="form-control" id="inputName" placeholder="username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3">Email</label>
                        <input name="email"  th:value="${user.email}" class="form-control" id="inputEmail3" placeholder="Email" required="" type="email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3">Password</label>
                        <input name="password"  class="form-control" id="inputPassword3" placeholder="Password"  type="password">
                        <small class="form-text text-muted" id="passwordHelpBlock">The password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg float-right" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div><!-- /form card register -->
    </div>
</div>

</body>
</html>
