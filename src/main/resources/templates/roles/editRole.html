<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <div th:replace="fragments :: myheader"></div>

    <div th:replace="fragments :: css"></div>

    <title>Add asset</title>
</head>
<body>
<div th:replace="fragments :: pforms-navbar"></div>


<hr class="mb-4">
<div class="row justify-content-center">
    <div class="col-md-6">



        <div class="card card-outline-secondary">
            <div class="alert alert-danger" role="alert" th:text="${lowBalance}" th:if="${lowBalance}"></div>

            <div class="card-header">
                <h3 class="mb-0">Update role</h3>
            </div>

            <div class="card-body">
                <form th:action="@{/super-admin/saveEdited}" th:method="post"  class="form">
                    <div class="form-group">
                        <label for="name">Description</label>
                        <input class="form-control" id="name" name="type" required=""  type="text" th:value="${type}"/>
                    </div>
                    <div class="form-group">
                        <label for="ticker">Details</label>
                        <input  class="form-control" id="ticker" required="" type="text" name="details" th:value="${details}"/>
                    </div>
                    <div class="form-group">
                        <label for="price" >Id</label>
                        <input id="price" name="id" class="form-control" type="text" readonly th:value="${id}"/>
                    </div>




                    <button class="btn btn-success btn-lg float-right" type="submit" value="Log In">submit</button>
                </form>
            </div><!--/card-block-->
        </div><!-- /form card login.html -->
    </div>
</div>






<div th:replace="fragments :: jsFile"></div>
</body>
</html>
