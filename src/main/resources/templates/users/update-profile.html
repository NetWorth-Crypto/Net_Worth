<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: myheader"></div>

    <div th:replace="fragments :: css"></div>

    <meta charset="UTF-8"/>
    <title>Update Profile</title>
</head>
<body>
<div th:replace="fragments :: landing-navbar"></div>

<section>
    <!-- Update User Profile Info -->
    <form th:action="@{/update}" th:method="post" th:object="${updateProfile}">
        <div class="update-profile">
            <img src="/images/CryptoLandingCard.jpg"
                 alt="Generic placeholder image"
                 style="width: 150px; z-index: 1">
            <!-- Username -->
            <h3 th:text="${updateProfile.username}"></h3>
            <label for="username">Update Username: </label> <input type="text" id="username" name="username"
                                                 placeholder="Enter new username">
            <br>
            <br>
            <!-- First Name -->
            <input th:field="*{firstName}" type="text" id="firstname"
                   placeholder="Enter new first name">
            <br>
            <br>
            <!-- Last Name -->
            <input th:field="*{lastName}" type="text" id="lastname" placeholder="Enter new last name">
            <br>
<!--            <br>-->
            <!-- Email -->
            <input th:field="*{email}" type="text" id="email" placeholder="Enter new email address">
<!--            <br>-->
<!--            <br>-->
            <!-- Password -->
<!--            <input type="password" id="password" name="password" placeholder="Enter new Password">-->
<!--            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm new Password">-->
            <br>
            <br>
            <!-- Update Profile Button -->
            <div class="btn">
                <button type="submit">Save</button>
            </div>
        </div>
    </form>
</section>

</html>
