<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments :: myheader"></div>
    <div th:replace="fragments :: css"></div>

    <title>posts</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="text-center mb-3">
    <h1>Create an account</h1>
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <span class="anchor" id="formRegister"></span>
        <hr class="mb-5">
        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Sign Up</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/sign-up}" method="POST" th:object="${user}" autocomplete="off" class="form" role="form">


                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name" required="" type="text">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name" required="" type="text">
                    </div>


                    <div class="form-group">
                        <label for="inputName">UserName</label>
                        <input th:field="*{username}" class="form-control" id="inputName" placeholder="username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3">Email</label>
                        <input th:field="*{email}" class="form-control" id="inputEmail3" placeholder="Email" required="" type="email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3">Password</label>
                        <input th:field="*{password}" class="form-control" id="inputPassword3" placeholder="Password" required="" type="password">
                        <small class="form-text text-muted" id="passwordHelpBlock">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg float-right" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div><!-- /form card register -->
    </div>
</div>

</body>
</html>
