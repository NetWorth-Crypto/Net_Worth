<head th:replace="partials::head"/>
<body>
<nav th:replace="partials::aboutUsNavbar"/>
<!--<div th:replace="fragments :: pforms-navbar"></div>-->


<hr class="mb-4">
<div class="row justify-content-center">
    <div class="col-md-6">



        <div class="card card-outline-secondary">
            <div class="alert alert-danger" role="alert" th:text="${lowBalance}" th:if="${lowBalance}"></div>

            <div class="card-header">
                <h3 class="mb-0">Update asset</h3>
            </div>

            <div class="card-body">
                <form th:action="@{/updating}" th:method="post"  class="form">
                    <div class="form-group">
                        <label for="name">Asset name</label>
                        <input class="form-control" id="name" name="name" required="" readonly type="text" th:value="${asset.getAsset().getName()}"/>
                    </div>
                    <div class="form-group">
                        <label for="ticker">Ticker</label>
                        <input  class="form-control" id="ticker" required="" type="text" readonly name="ticker" th:value="${asset.getAsset().getTicker()}"/>
                    </div>
                    <div class="form-group">
                        <label for="price" >Price</label>
                        <input id="price" name="price" class="form-control" type="text" readonly th:value="${asset.getAsset().getCurrentPrice()}"/>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input class="form-control"  th:value="${asset.getQuantity()}" id="quantity" name="quantity" required="" type="text"/>
                    </div>

                    <div  class="form-group invisible">

                        <input type="text" name="id" th:value="${asset.id}">

                    </div>

                    <button class="btn btn-success btn-lg float-right" type="submit" value="Log In">submit</button>
                </form>
            </div><!--/card-block-->
        </div><!-- /form card login.html -->
    </div>
</div>






<div th:replace="fragments :: jsFile"></div>
</body>
</html>
