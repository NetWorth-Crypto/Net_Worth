<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments :: myheader"></div>



    <title>Home</title>
</head>
<body>
<div th:replace="fragments :: crypto-navbar"></div>
<div></div>



<section class="crypto-page">
    <div class="alert alert-danger" role="alert" th:text="${red}" th:if="${red}"></div>

    <div class="bg-image h-100" style="">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(25, 185, 234,.25);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card">
                            <div class="alert alert-danger" role="alert" th:text="${delete}" th:if="${delete}"></div>

                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Ticker</th>
                                            <th scope="col">purchase Price</th>
                                            <th scope="col">Quantity</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="asset:${assets}">


                                            <td th:text="${asset.name}"></td>
                                            <td th:text="${asset.ticker}"></td>
                                            <td th:text="${asset.currentPrice}"></td>

                                            <div th:each="portfolioAsset: ${portfolioAssets}">
                                              <p th:if="${asset.id == portfolioAsset.getAsset().id }">
                                                  <td th:text="${portfolioAsset.quantity}"></td>
                                              </p>

                                            </div>

                                            <td>
                                                <a th:href="@{/updateAsset/{id}/{ticker}/{name}/{price}(id=${asset.id},ticker=${asset.ticker},name=${asset.name},price=${asset.currentPrice})}" class="btn btn-primary">update Quantity</a>
                                            </td>

                                            <td>
                                                <a th:href="@{/deleteAsset/{id}(id=${asset.id})}" class="btn btn-primary">Delete</a>
                                            </td>

                                        </tr>



                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>





<div th:replace="fragments :: jsFile"></div>
</body>
</html>
