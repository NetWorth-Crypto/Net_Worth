<div class="card card-body">
    <div class="d-flex mb-3">
        <!-- Post input -->
        <form class="w-100" th:action="@{/create/post}" th:method="post" th:object="${post}">
            <textarea th:field="*{description}" class="form-control pe-4 border-0" rows="2" data-autoresize="" placeholder="Share your thoughts..."></textarea>
            <input id="imgurl" type="text" name="imgUrl" hidden value="null">
            <input id="videourl" type="text" name="videoUrl" hidden value="null">
            <button class="btn" id="imageButton" type="button"><i class="fa-regular fa-image"></i> picture</button>
            <button class="btn"  id="videoButton" type="button"><i class="fa-solid fa-video"></i> video</button>
            <button class="btn"  type="submit"><i class="fa-solid fa-check"></i> share</button>
        </form>
    </div>

<!--This for increment/decrement a like for a user-->
    <form th:action="@{/like/testpost}" th:method="post" th:object="${post}">
        <input hidden th:field="*{id}">
        <button  type="submit">Like</button>
    </form>
<!--This for increment/decrement a dislike for a user-->
    <form th:action="@{/dislike/testpost}" th:method="post" th:object="${post}">

    </form>
