<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Comment Sent</title>
</head>
<body>
<!-- Comment Card Temp -->
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
        <h5 th:text="${comment.postingUserId}" class="card-title"></h5>
        <p th:text="${comment.comment}" class="card-text"></p>
        <a th:href="@{/comments/{id}/editComment(id=${comment.id})}" class="btn btn-primary">Edit</a>

            <button type="submit" onclick="return confirm('Are you sure you want to delete this comment?')">Delete</button>
    </div>
</div>
</body>
</html>
